<!-- 1. 声明文档类型为 HTML5 -->
<!DOCTYPE html>
<html lang="zh"> <!-- 2. 开始 HTML 文档并指定语言为中文 -->
<head>
    <!-- 3. 页面头部，包含元数据和标题 -->
    <meta charset="UTF-8"> <!-- 4. 设置字符编码为 UTF-8，支持各种字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 5. 使页面在移动设备上适应屏幕宽度 -->
    <title>我的第一个网站</title> <!-- 6. 页面标题，会显示在浏览器标签页上 -->
</head>
<body>
<!-- 7. 页面主体部分 -->

<!-- 8. 网站的头部部分，通常包括导航或网站名称 -->
<header>
    <!-- 9. 页面主标题，通常为网站名称或主主题 -->
    <h1>欢迎来到我的网站</h1>
</header>

<!-- 10. 网站的主要内容区域 -->
<main>
    <!-- 11. 介绍部分 -->
    <section>
        <!-- 12. 第二级标题，用于小节标题 -->
        <h2>关于我</h2>
        <!-- 13. 段落文本，介绍自己 -->
        <p>你好，我是你的名字！这是我的第一个网站。</p>
    </section>

    <!-- 14. 兴趣部分 -->
    <section>
        <h2>我的兴趣</h2>
        <!-- 15. 无序列表，列出我的兴趣 -->
        <ul>
            <li>编程</li> <!-- 16. 列表项 -->
            <li>音乐</li>
            <li>旅行</li>
        </ul>
    </section>
</main>

<!-- 17. 页脚部分，通常包含版权信息或联系方式 -->
<footer>
    <!-- 18. 页脚文本，显示版权信息 -->
    <p>版权所有 &copy; 2024</p>
</footer>

</body>
</html>
